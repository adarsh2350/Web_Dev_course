<!DOCTYPE html>

<head>
    <title>13.link</title>
    <link rel="stylesheet" href="13-syntax.css">
    <style>
        p{
            color: red;
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <h3>This is CSS</h3>
    <p style="color: blue; background-color: black;">

    </p>

<!--first priority inline stylesheet then internal or external CSS
according to the last occurence-->
